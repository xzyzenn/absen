<!DOCTYPE html>
<html lang="en" x-data="carousel()" x-init="start()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Web Absensi HMIF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body, html {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: linear-gradient(rgba(0, 128, 0, 0.5), rgba(255, 255, 255, 0.5)), url('img/back.png');
      background-size: cover;
      background-position: center;
    }

    main {
      flex: 1;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-white">

  <!-- Navbar tetap di atas -->
  <div class="bg-green-800 text-white px-4 py-3 flex justify-between items-center fixed top-0 left-0 w-full z-50 shadow-md">
    <div class="flex items-center">
      <img src="img/HMIF.png" alt="Logo" class="h-8 w-8 sm:h-10 sm:w-10" />
    </div>
    <h1 class="text-xs sm:text-lg md:text-xl font-bold text-center flex-grow">WEB ABSENSI HMIF</h1>
    <div class="w-8 sm:w-10"></div> <!-- Spacer for balance -->
  </div>

  <!-- Konten utama -->
  <main class="flex-grow flex flex-col items-center justify-center px-4 py-6 pt-20 pb-24 text-black">
    <!-- Slideshow -->
    <div class="relative w-full max-w-[600px] aspect-[3/2] rounded-lg overflow-hidden mb-6 shadow-lg">
      <template x-for="(img, index) in images" :key="index">
        <img :src="img"
             x-show="current === index"
             class="absolute w-full h-full object-cover transition-opacity duration-700"
             x-transition.opacity />
      </template>
    </div>

    <!-- Dots Navigation -->
    <div class="flex space-x-2 mb-8">
      <template x-for="(img, index) in images" :key="index">
        <button
          @click="current = index"
          :class="current === index ? 'bg-blue-800 scale-110' : 'bg-gray-400'"
          class="w-4 h-4 rounded-full focus:outline-none transition duration-300 transform">
        </button>
      </template>
    </div>

    <!-- Tombol Absen dan Acara -->
    <div class="flex flex-row flex-wrap gap-4 sm:gap-12 justify-center items-center w-full px-4">
      <!-- Absen -->
      <a href="absen.html" class="flex flex-col items-center bg-white rounded-xl p-4 shadow-lg hover:scale-105 transition-transform duration-300 w-36 sm:w-40">
        <img src="img/absen.png" alt="Foto Absen" class="w-[80px] h-[80px] object-cover rounded-lg mb-2" />
        <span class="text-green-800 font-semibold text-base sm:text-lg">Absen</span>
      </a>

      <!-- Acara -->
      <a href="acara.html" class="flex flex-col items-center bg-white rounded-xl p-4 shadow-lg hover:scale-105 transition-transform duration-300 w-36 sm:w-40">
        <img src="img/acara.png" alt="Foto Acara" class="w-[80px] h-[80px] object-cover rounded-lg mb-2" />
        <span class="text-green-800 font-semibold text-base sm:text-lg">Acara</span>
      </a>
    </div>
  </main>

  <!-- Footer tetap di bawah -->
  <footer class="bg-green-800 p-4 text-center text-white text-sm fixed bottom-0 left-0 w-full z-50">
    <p>&copy; 2025 HMIF - Web Absensi</p>
  </footer>

  <!-- Alpine.js Carousel -->
  <script>
    function carousel() {
      return {
        current: 0,
        images: [
          'img/1.jpg',
          'img/2.jpg',
          'img/3.jpg',
        ],
        start() {
          setInterval(() => {
            this.current = (this.current + 1) % this.images.length;
          }, 4000);
        }
      }
    }
  </script>

</body>
</html>
