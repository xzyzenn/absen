<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acara - Web Absensi HMIF</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="m-0 p-0 font-sans bg-cover bg-center bg-no-repeat bg-fixed" style="background-image: url('img/p.jpg');">

    <!-- Header -->
    <header class="bg-green-800 text-white py-4">
        <div class="flex items-center justify-between px-6">
            <img src="img/HMIF.png" alt="Logo" class="w-10 h-10 rounded-full p-1" />
            <h2 class="text-lg font-semibold">WEB ABSENSI HMIF</h2>
            <a href="index.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">Back</a>
        </div>
    </header>

    <!-- Acara Container -->
    <div class="acara-container p-8">
        <h2 class="text-3xl font-semibold text-center text-green-800 mb-8">ACARA</h2>

        <!-- Acara Item -->
        <div class="acara-item flex bg-white rounded-lg p-6 mb-6 shadow-lg">
            <div class="foto-acara bg-green-700 p-4 rounded-lg mr-6">
                <img src="img/1.jpg" alt="Foto Acara" class="w-72 h-48 object-cover rounded-lg" />
            </div>
            <div class="deskripsi flex flex-col justify-between w-full bg-green-700 p-6 rounded-lg text-white">
                <div class="info mb-3">
                    <div class="font-semibold">Nama Acara : <span class="font-normal">Acara 1</span></div>
                    <div class="font-semibold">Tanggal : <span class="font-normal">11-05-2025</span></div>
                    <div class="font-semibold">Ketuplak : <span class="font-normal">Radja</span></div>
                    <div class="font-semibold">Keterangan : <span class="font-normal">Sedang Berlangsung</span></div>
                </div>
                <p class="font-semibold mb-3">DESKRIPSI :</p>
                <textarea class="w-full p-2 rounded-lg bg-gray-200 text-gray-700" rows="4" readonly>Sedang berlangsung dengan semangat dan penuh energi!</textarea>
            </div>
        </div>

        <!-- Acara Item 2 -->
        <div class="acara-item flex bg-white rounded-lg p-6 mb-6 shadow-lg">
            <div class="foto-acara bg-green-700 p-4 rounded-lg mr-6">
                <img src="img/1.jpg" alt="Foto Acara" class="w-72 h-48 object-cover rounded-lg" />
            </div>
            <div class="deskripsi flex flex-col justify-between w-full bg-green-700 p-6 rounded-lg text-white">
                <div class="info mb-3">
                    <div class="font-semibold">Nama Acara : <span class="font-normal">Acara 2</span></div>
                    <div class="font-semibold">Tanggal : <span class="font-normal">12-05-2025</span></div>
                    <div class="font-semibold">Ketuplak : <span class="font-normal">Budi</span></div>
                    <div class="font-semibold">Keterangan : <span class="font-normal">Akan Datang</span></div>
                </div>
                <p class="font-semibold mb-3">DESKRIPSI :</p>
                <textarea class="w-full p-2 rounded-lg bg-gray-200 text-gray-700" rows="4" readonly>Acara ini akan dilaksanakan di lokasi yang sudah ditentukan.</textarea>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-green-800 text-white text-center py-4">
        COPYRIGHT
    </footer>

    <!-- JavaScript untuk interaksi -->
    <script>
        // Jika kamu ingin menambahkan interaksi seperti klik atau animasi tambahan
        const acaraItems = document.querySelectorAll('.acara-item');
        
        acaraItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.classList.add('transform', 'scale-105', 'transition-all', 'duration-300');
            });

            item.addEventListener('mouseleave', () => {
                item.classList.remove('transform', 'scale-105');
            });
        });
    </script>

</body>
</html>
