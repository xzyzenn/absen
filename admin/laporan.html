<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex flex-col p-6">
    <h2 class="text-2xl font-bold mb-8">Admin</h2>
    <nav>
      <ul class="space-y-4">
        <li><a href="index.html" class="flex items-center gap-2 block hover:bg-gray-700 px-4 py-2 rounded"><iconify-icon icon="heroicons:computer-desktop-16-solid" width="20" height="20"></iconify-icon>Dashboard</a></li>
        <li><a href="acara.html" class="flex items-center gap-2 block hover:bg-gray-700 px-4 py-2 rounded"><iconify-icon icon="heroicons:newspaper" width="20" height="20"></iconify-icon>Acara</a></li>
        <li><a href="laporan.html" class="flex items-center gap-2 block bg-gray-700 px-4 py-2 rounded"><iconify-icon icon="heroicons:pencil-square-16-solid" width="20" height="20"></iconify-icon>Laporan</a></li>
        <li><a href="user.html" class="flex items-center gap-2 block hover:bg-gray-700 px-4 py-2 rounded"><iconify-icon icon="heroicons:user-group-16-solid" width="20" height="20"></iconify-icon>Users</a></li>
        <li><a href="scan.html" class="flex items-center gap-2 block hover:bg-gray-700 px-4 py-2 rounded"><iconify-icon icon="heroicons:qr-code" width="20" height="20"></iconify-icon>Scan</a></li>
        <li><a href="login.html" class="flex items-center gap-2 block hover:bg-gray-700 px-4 py-2 rounded"><iconify-icon icon="heroicons:arrow-left-end-on-rectangle-16-solid" width="20" height="20"></iconify-icon>Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Konten Utama -->
  <main class="flex-1 p-6">
    <header class="bg-white p-4 rounded shadow mb-6">
      <h1 class="text-xl font-semibold">Laporan Acara</h1>
    </header>

    <section class="bg-white p-6 rounded shadow">

      <div class="overflow-x-auto">
        <table id="userTable" class="min-w-full bg-white border rounded shadow">
          <thead class="bg-gray-200">
            <tr>
              <th class="text-left px-4 py-2">Nama</th>
              <th class="text-left px-4 py-2">Ketuplak</th>
              <th class="text-left px-4 py-2">Tanggal</th>
              <th class="text-left px-4 py-2">Keterangan</th>
              <th class="text-left px-4 py-2">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border-t px-4 py-2">Radja</td>
              <td class="border-t px-4 py-2">Admin</td>
              <td class="border-t px-4 py-2">1234</td>
              <td class="border-t px-4 py-2">Berlangsung</td>
              <td>
                <a href="cetak.html" class="inline-flex items-center bg-green-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition gap-2">Cetak</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <!-- Modal -->
<div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Tambah User Baru</h2>
    <form id="addUserForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Nama</label>
        <input type="text" id="nama" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" id="usernameForm" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div class="flex justify-end gap-3 pt-2">
        <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Tutup</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Simpan</button>
      </div>
    </form>
  </div>
</div>


</body>
</html>
