<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body class="bg-gradient-to-tr from-green-400 via-green-500 to-green-600 min-h-screen flex items-center justify-center">

  <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-md border border-green-200">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-extrabold text-green-700">Login Admin</h2>
      <p class="text-green-600 text-sm mt-1">Silakan masuk untuk melanjutkan</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-green-800 mb-1 font-medium">Username</label>
        <div class="flex items-center border border-green-300 rounded px-3 py-2 bg-white focus-within:ring-2 focus-within:ring-green-500">
          <iconify-icon icon="heroicons:user" class="text-green-600 mr-2" width="20" height="20"></iconify-icon>
          <input type="text" id="username" class="w-full bg-transparent text-green-800 placeholder-green-400 focus:outline-none" placeholder="admin" required />
        </div>
      </div>
      <div>
        <label class="block text-green-800 mb-1 font-medium">Password</label>
        <div class="flex items-center border border-green-300 rounded px-3 py-2 bg-white focus-within:ring-2 focus-within:ring-green-500">
          <iconify-icon icon="heroicons:lock-closed" class="text-green-600 mr-2" width="20" height="20"></iconify-icon>
          <input type="password" id="password" class="w-full bg-transparent text-green-800 placeholder-green-400 focus:outline-none" placeholder="••••••••" required />
        </div>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg shadow-md transition duration-300">
        Masuk
      </button>
    </form>

    <p id="loginError" class="text-red-600 text-sm mt-4 hidden text-center">Username atau password salah.</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
