<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 font-sans bg-cover bg-center bg-no-repeat bg-fixed" style="background-image: url('img/p.jpg');">

  <!-- Header Navbar -->
  <header class="bg-green-800 p-4">
    <div class="flex items-center justify-between container mx-auto">
      <img src="img/HMIF.png" alt="Foto Logo" class="logo w-12 h-12 rounded-full">
      <h2 class="text-white text-2xl font-bold">WEB ABSENSI HMIF</h2>
      <a href="index.html" class="text-white text-lg hover:text-gray-300 transition duration-300">Back</a>
    </div>
  </header>

  <!-- Main Content Section (Absensi) -->
  <div class="container mx-auto p-6">
    <h3 class="text-3xl font-semibold text-center my-6">Halaman Absensi</h3>
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h4 class="text-xl font-medium mb-4">Silakan lakukan absensi</h4>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-lg mb-2">Nama</label>
          <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Masukkan Nama">
        </div>
        <div class="mb-4">
          <label for="nim" class="block text-lg mb-2">NIM</label>
          <input type="text" id="nim" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Masukkan NIM">
        </div>
        <div class="mb-4">
          <label for="event" class="block text-lg mb-2">Pilih Acara</label>
          <select id="event" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="">-- Pilih Acara --</option>
            <option value="acara1">Acara 1</option>
            <option value="acara2">Acara 2</option>
            <option value="acara3">Acara 3</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg text-lg hover:bg-green-700 transition duration-300">Absen</button>
      </form>
    </div>
  </div>


</body>
</html>
