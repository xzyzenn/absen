<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Acara - Web Absensi HMIF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background */
        .background {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: no-repeat center center fixed;
            background-image: linear-gradient(rgba(0, 128, 0, 0.5), rgba(255, 255, 255, 0.5)), url('img/back.png');
            background-size: cover;
        }

        /* Responsive Card */
        .card {
            max-width: 95%; /* Mobile size */
        }

        @media (min-width: 1024px) {
            .card {
                max-width: 60%; /* Lebih lebar di desktop */
            }
        }
    </style>
</head>

<body class="min-h-screen bg-cover bg-center bg-no-repeat text-gray-800 background">
    <!-- Overlay untuk latar belakang gelap -->
    <div>
        <!-- Navbar -->
        <div class="bg-green-800 text-white p-4 flex justify-between items-center">
            <!-- Logo di pojok kiri -->
            <div class="flex items-center">
                <img src="img/HMIF.png" alt="Logo" class="h-8 w-8 sm:h-10 sm:w-10" />
            </div>
            <!-- Judul di tengah -->
            <h1 class="text-sm sm:text-xl font-bold text-center flex-grow">WEB ABSENSI HMIF</h1>
            <!-- Tombol Back di pojok kanan -->
            <a href="acara.html" class="bg-gray-700 px-2 py-1 rounded hover:bg-gray-600 text-xs sm:text-base">Back</a>
        </div>

        <!-- Konten Utama -->
        <main class="flex justify-center items-center py-8 flex-1">
            <!-- Detail Acara Card -->
            <div class="bg-white rounded-xl shadow-lg p-6 card">
                <!-- Poster Acara -->
                <div class="flex justify-center mb-4">
                    <img src="img/1.jpg" alt="Poster Acara" class="w-full h-56 sm:h-72 object-cover rounded-md" />
                </div>
                <!-- Judul -->
                <h2 class="text-center text-xl font-semibold mb-4">DETAIL ACARA</h2>

                <!-- Isi Detail Acara -->
                <div class="space-y-2">
                    <p class="text-left">Nama Acara: Acara 1</p>
                    <p class="text-left">Ketupelak: Radja</p>
                    <p class="text-left">Tanggal: 17-12-2022</p>
                    <p class="text-left">Lokasi: ITERA</p>
                    <p class="text-left">Deskripsi:</p>
                    <!-- Textarea Deskripsi -->
                    <textarea class="w-full h-28 p-2 border border-gray-300 rounded-md resize-none" placeholder="Contoh..." disabled></textarea>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
